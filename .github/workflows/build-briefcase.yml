name: Build Android with Briefcase

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install BeeWare Briefcase
      run: |
        python -m pip install briefcase

    - name: Create Android App
      run: |
        briefcase create android --no-input

    - name: Build Android App
      run: |
        briefcase build android --no-input

    - name: Package Android App
      run: |
        briefcase package android --no-input --adhoc-sign

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: dimensional-cortex-android
        path: build/dimensional_cortex/android/gradle/app/build/outputs/apk/debug/app-debug.apk
