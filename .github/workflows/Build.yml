name: Build Dimensional Cortex APK

on:
  push:
    branches: [ main, Rockstar-version ]
  pull_request:
    branches: [ main, Rockstar-version ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          autoconf \
          automake \
          libtool \
          libltdl-dev \
          pkg-config \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libffi-dev \
          libssl-dev \
          libbz2-dev \
          libsqlite3-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libreadline-dev \
          libgdbm-dev \
          libgdbm-compat-dev \
          liblzma-dev \
          libexpat1-dev \
          tk-dev \
          uuid-dev

    - name: Install Buildozer, python-for-android, Cython
      run: |
        python -m pip install --upgrade pip
        # Cython 0.29.x is what p4a + Kivy expect, 3.x causes build failures
        python -m pip install "Cython==0.29.36"
        # Explicitly pin python-for-android to the version you're using
        python -m pip install "python-for-android==2024.1.21"
        # Latest stable Buildozer
        python -m pip install "buildozer"

    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: dimensional-cortex-debug
        path: bin/*.apk

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
